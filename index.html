<script type="text/javascript" defer>

    $(document).ready(function(){

        $('#lightGallery').lightGallery({
            // cssEasing:'cubic-bezier(0.680, -0.550, 0.265, 1.550)',
            showThumbByDefault: false,
            showAfterLoad : true,
            closable: false,
            enableTouch: true,
            enableDrag: true,
            escKey: true,
            loop: true,
            speed: 1500,
            preload: 1,
            showAfterLoad: true,
            thumbnail: true,
            mobileSrc : true,
            mobileSrcMaxWidth : 640,
            swipeThreshold : 50,
            animateThumb: true


        });

    });

</script>
